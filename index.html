<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udacity - patrones de diseño con js</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container" id="container">
      <div class="list-cats">
        <ul class="list">
          <li class="cat">
            <button id="cat1" class="btn-cat" id="btn-cat1">Sophi Cat</button>
          </li>
          <li class="cat">
            <button id="cat2" class="btn-cat">Raul Cat</button>
          </li>
          <li class="cat">
            <button id="cat3" class="btn-cat">Esteban Cat</button>
          </li>
          <li class="cat">
            <button id="cat4" class="btn-cat">Fernanda Cat</button>
          </li>
          <li class="cat">
            <button id="cat5" class="btn-cat">Lucas Cat</button>
          </li>
        </ul>
      </div>

      <div class="container-cards-app">
        <div class="text-app">
          <h1>JUEGO CAT CLICKER</h1>
          <p>
            Dale click a la imagen cuantas veces tu quieras y verás cuantas
            veces le das click de manera inmediata
          </p>
        </div>

        <div class="container-cards" id="container-cards"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
